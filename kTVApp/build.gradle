apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.sz.ktv"
        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
               checkReleaseBuilds false
               // Or, if you prefer, you can continue to checkforerrorsinrelease builds,
                // but continue the build even whenerrorsarefound:
                      abortOnError false
            }

}

dependencies {
    compile project(':daoCore')
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/commons-io-2.5.jar')
    compile files('libs/eventbus-3.0.0.jar')
    compile files('libs/glide-3.7.0.jar')
    compile files('libs/HiMediaplayer.jar')
    compile files('libs/zixing-core-3.2.0.jar')
    compile 'com.android.support:recyclerview-v7:23.4.0'
}
